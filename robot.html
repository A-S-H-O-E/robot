<html>
  <head>
    <title>Robot</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Ground -->

      <a-plane
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      >
      </a-plane>

      <!-- antenea -->

      <a-circle
        position="0 9.15 0"
        color="orange"
        radius="0.8"
        material="side:double"
      >
      </a-circle>

      <a-cylinder
        height="1.5"
        radius="0.05"
        position="0 11 0"
        color="#757575"
        animation="property:position;from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop:true;dur:1000"
      >
      </a-cylinder>

      <a-sphere
        color="black"
        radius="0.3"
        position="0 11 0"
        animation="property:position;from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop:true;dur:1000"
      >
      </a-sphere>

      <!-- Head -->
      <a-box color="#027688" position=" 0 8 0" width="3.2" height="2.2">
      </a-box>
      <!-- eyes -->
      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        position="-0.63 8.1 0.9"
        radius="0.15"
        animation="property:position;from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop:true;dur:1000"
      >
      </a-sphere>
      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        position="0.63 8.1 0.9"
        radius="0.15"
        animation="property:position;from: 0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop:true;dur:1000"
      >
      </a-sphere>
      <!-- mouth -->
      <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        material="side:double;color:orange"
        geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
      >
      </a-entity>
      <!-- neck -->
      <a-box id="neck" color="orange" width="2" height="0.4" position="0 6.7 0">
      </a-box>
      <!-- body -->
      <a-box color="#0276aa" width="4.5" height="4" position="0 4.5 0"> </a-box>
      <!-- first row -->
      <a-plane color="#ffcd38" height="1" position="-1.1 5.8 0.7"> </a-plane>
      <a-plane color="#ff5722" height="1" position="0 5.8 0.7"> </a-plane>
      <a-plane color="#ffcd38" height="1" position="1.1 5.8 0.7"> </a-plane>
      <!-- second row -->
      <a-plane color="#e91e63" height="1" position="-1.1 4.65 0.7"> </a-plane>
      <a-plane color="#9c27b0" height="1" position="0 4.65 0.7"> </a-plane>
      <a-plane color="#e91e63" height="1" position="1.1 4.65 0.7"> </a-plane>
      <!-- third row -->
      <a-plane color="#ffcd38" height="1" position="-1.1 3.5 0.7"> </a-plane>
      <a-plane color="#ff5722" height="1" position="0 3.5 0.7"> </a-plane>
      <a-plane color="#ffcd38" height="1" position="1.1 3.5 0.7"> </a-plane>
      <!-- left hand -->
      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      >
      </a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#ef5350"
        height="1.2"
        width="0.3"
        radius="0.4"
      >
      </a-sphere>
      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        color="orange"
        height="1.3"
        width="0.3"
        radius="0.3"
      >
      </a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        material="color:#0276aa"
        geometry="primitive:dodecahedron;radius:0.8"
      >
      </a-entity>
      <!-- right hand -->
      <a-cylinder
        position="2.7 5.5 0"
        rotation="-50 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      >
      </a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="#ef5350"
        height="1.2"
        width="0.3"
        radius="0.4"
      >
      </a-sphere>
      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="orange"
        height="1.3"
        width="0.3"
        radius="0.3"
      >
      </a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        material="color:#0276aa"
        geometry="primitive:dodecahedron;radius:0.8"
      >
      </a-entity>
      <!-- left leg -->
      <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>
      <a-entity
        position="-1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive:sphere;thetaStart:15;thetaLength:50"
        material="color:#e55350"
      >
      </a-entity>
      <!-- right leg -->
      <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>
      <a-entity
        position="1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive:sphere;thetaStart:15;thetaLength:50"
        material="color:#e55350"
      >
      </a-entity>
      <!-- Camera -->
      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
